<h3 mat-dialog-title>Items Currently Borrowed</h3>
<div mat-dialog-content >
    <table mat-table [dataSource]="filtered" class="mat-elevation-z8">
                        
        <ng-container matColumnDef="itemID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let filtered"> {{filtered.itemID}} </td>
        </ng-container>

        <ng-container matColumnDef="dateBorrowed">
            <th mat-header-cell *matHeaderCellDef> Date  </th>
            <td mat-cell *matCellDef="let filtered"> {{filtered.dateBorrowed}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let filtered"> {{filtered.bDetails[0].firstName}} {{filtered.bDetails[0].lastName}} </td>
        </ng-container>

            
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>     
            
</div>
<div mat-dialog-actions>
  
    <button mat-button (click)="onNoClick()">Back</button> 
</div>
