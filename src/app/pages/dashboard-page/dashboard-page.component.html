<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="card card-stats">
                        <div class="card-header card-header-warning card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">unarchive</i>
                            </div>
                           <button mat-button class="card-category" [routerLink] = "['reports']" ><h4>Items Borrowed</h4></button>
                            <h3 class="card-title"> {{countBorrowed(inventory)}}
                            </h3>
                        </div>
                        <div class="card-footer text-muted">
                            as of {{dateToday}}
                          </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="card card-stats">
                        <div class="card-header card-header-danger card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">broken_image</i>
                            </div>
                            <button mat-button class="card-category" [routerLink] = "['reports']" ><h4>Items with Issues</h4></button>
                            <h3 class="card-title">{{countIssues(inventory)}}</h3>
                        </div>
                        <div class="card-footer text-muted">
                            as of {{dateToday}}
                          </div>
                    </div>
                </div>
            </div>

            <div class="row" style = "margin-top: 70px; margin-left : 70px">
                <div class = "col-6">
                        <div>
                            <h4>Frequently Borrowed</h4>
                            <div *ngIf="FIchart">
                                <canvas id = "FIchart">{{FIchart}}</canvas>
                            </div>
                        </div>
                </div>
                 <div class = "col-6">
                        <div>
                            <h4>Frequent Borrower</h4>
                            <div *ngIf="FBchart">
                                <canvas id = "FBchart">{{FBchart}}</canvas>
                            </div>
                        </div>
                </div>
            
            </div>
        </div>
      </div>
