<div class="login-page" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="50px">
    <div class="logo-container-ust" fxFlexAlign="center">
        <app-logo2></app-logo2>
    </div>
    <mat-card fxFlexAlign="center" class = "login-card" color = "gray">
        <mat-card-title>
            <h3>
            Conservatory of Music's <br> Borrowing & Inventory System
            </h3>
        </mat-card-title>
        <mat-card-content>
            <form (keyup.enter)="login(email, password)">
                <mat-form-field class="login-field">
                    <input matInput placeholder="Username" name="username" [(ngModel)]="email" type="username" autocomplete="username "/>
                </mat-form-field>
                <mat-form-field class="login-field">
                    <input matInput placeholder="Password" name="password" [(ngModel)]="password" type="password" autocomplete="current-password"/>
                </mat-form-field>
            </form>
            <mat-error [textContent]="errorMessage"></mat-error>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent"
                    class="login-field" (click)="login(email, password)" type="submit">
                Login
            </button>
        </mat-card-actions>
        <mat-card-footer>
           <button mat-button color = "warn" [routerLink]="['/forgot-password']">Forgot Password ?</button> 
        </mat-card-footer>
    </mat-card>
     <div class="logo-container" fxFlexAlign="center">
        <app-logo></app-logo>
    </div>
</div>
