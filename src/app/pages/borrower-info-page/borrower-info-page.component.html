
    <button class = "bigButton" mat-button [routerLink] = "['incident']" >Incidents <i class="material-icons">
    keyboard_arrow_right</i></button>

    <div class="card">
        <div class="card-header">  
              <button mat-raised-button color="primary" (click) = "openAddTypeDialog('Instrument')">Add Instrument Type</button>
        </div>
        <div class="card-body">
            <table mat-table [dataSource]="iType" class="mat-elevation-z8">
                
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Type </th>
                    <td mat-cell *matCellDef="let iType"> {{iType.type}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumnsType"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsType;" (click)="editTypeDialog(row , 'Instrument')"></tr>
            </table>
        </div>
    </div>
