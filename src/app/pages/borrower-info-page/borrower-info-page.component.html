<div class = "row">
    <div class = "col-10"></div>
    <div class = "col-2">
    </div>
</div>
<div class = "row">
    <div class="card">
        <div class="card-header">  
          <div class = "row">
              <div class = "col-10">
                  <mat-form-field >
                      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                  </mat-form-field>
              </div>
              <div class = "col-2">   
                <button mat-icon-button class="smallButton" color="accent" (click) = "openAddBorrower()"><i class="material-icons">
                    add
                    </i></button>
                </div>
            </div>
        </div>
        <div class="card-body">
              <table mat-table [dataSource]="borrower" class="mat-elevation-z8">
                        
                <ng-container matColumnDef="bID">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let borrower"> {{borrower.bID}} </td>
                </ng-container>

                <ng-container matColumnDef="IDType">
                    <th mat-header-cell *matHeaderCellDef> Type </th>
                    <td mat-cell *matCellDef="let borrower"> {{borrower.IDType}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let borrower"> {{borrower.firstName}} {{borrower.lastName}} </td>
                </ng-container>

                    
                <tr mat-header-row *matHeaderRowDef="displayedColumnsBorrower"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsBorrower;" (click)="openEditBorrower(row)"></tr>
            </table>  
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
