<h2 mat-dialog-title>Add Profile</h2>
<div mat-dialog-content [formGroup] = "addAccountForm" >
           
            <mat-form-field >
                <mat-label> ID </mat-label>
                <input matInput formControlName = "accountID"  required>
            </mat-form-field>
            <br>
           <mat-form-field >
                <mat-label> Position </mat-label>
                <mat-select formControlName = "class" required>
                        <mat-option value="Administrator">Administrator</mat-option>
                        <mat-option value="Staff">Staff</mat-option>
                    </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field >
                    <mat-label> username </mat-label>
                    <input matInput formControlName = "username"  required>
                </mat-form-field>
                <br>
            <mat-form-field >
                <mat-label> First Name </mat-label>
                <input matInput formControlName = "firstName"  required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Last Name </mat-label>
                <input matInput formControlName = "lastName" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Favorite Food? </mat-label>
                <input matInput formControlName = "securityAnswer1"  required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Favorite Animal? </mat-label>
                <input matInput formControlName = "securityAnswer2"  required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Password </mat-label>
                <input matInput type="password" formControlName = "password"  required>
            </mat-form-field>
            <br>
            <!-- <mat-form-field >
                <mat-label> Confirm Password to Add or Delete </mat-label>
                <input matInput formControlName = "" value = {{data.}}>
            </mat-form-field>
            <br> -->
            
            
</div>
<div mat-dialog-actions>
    <button mat-button (click) = "submitAddAccountForm()" >Add</button>
    <button mat-button (click)="onNoClick()">Back</button> 
</div>
