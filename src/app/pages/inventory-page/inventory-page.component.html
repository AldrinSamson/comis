<!-- <igx-grid #grid1 id="grid1" [data]="inventory" [autoGenerate]="true"></igx-grid> -->
<div class = "card" width = "100%">
  <igx-grid #grid1 [data]="inventory" [width]="'100%'" [height]="'100%'" [allowFiltering]="true" [paging]="true" [perPage]="10" [groupingExpressions]='expr' >
      <igx-column field="itemID" header="Item ID"  >
      </igx-column>
      <igx-column field="class" header="Class"  [groupable]="true">
      </igx-column>
      <igx-column field="type" header="Type"  [groupable]="true">
      </igx-column>
      <igx-column field="subType" header="Sub Type"  [groupable]="true">
      </igx-column>
      <igx-column field="name" header="Name" >
      </igx-column>
      <igx-column field="description" header="Description">
      </igx-column>
      <igx-column field="location" header="Location">
      </igx-column>
      <igx-column field="condition" header="Condition"  >
      </igx-column>
      <igx-column field="status" header="Status" >
      </igx-column>
          <ng-template igxGroupByRow let-groupRow>
                  <div class="igx-group-label">
                      <igx-icon fontSet="material" class="igx-group-label__icon">group_work</igx-icon>
                      <span class="igx-group-label__column-name">
                      {{ groupRow.expression.fieldName }}:
                      </span>
                      <span class="igx-group-label__text">{{  groupRow.value }}</span>
                      <igx-badge [value]="groupRow.records.length" class='igx-group-label__count-badge'></igx-badge>
                      <span style ="color:#09f;"> Available : </span><span class="igx-badge__circle igx-badge__circle--default" >{{ countAvailable(groupRow.records)}}</span>
                      <span style ="color:#09f;"> Borrowed : </span><span class="igx-badge__circle igx-badge__circle--default" >{{ countBorrowed(groupRow.records)}}</span>
                  </div>
              </ng-template>
      </igx-grid>
    </div>
