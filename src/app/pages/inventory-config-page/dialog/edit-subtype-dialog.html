<h4 mat-dialog-title>Edit</h4>
<div mat-dialog-content [formGroup] = "editSubTypeForm" >
           
            <mat-form-field >
                <mat-label> Type </mat-label>
                <input matInput formControlName = "type" value = {{data.type}}>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> SubType </mat-label>
                <input matInput formControlName = "subType" value = {{data.subType}}>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> SubType Abbreviation </mat-label>
                <input matInput formControlName = "subTypeAbbv" value = {{data.subTypeAbbv}}>
            </mat-form-field>
            
</div>
<div mat-dialog-actions>
    <button mat-button (click) = "submitEditSubTypeForm()" >Edit</button>
    <button mat-button color = "warn" (click) = "deleteSubType()" >Delete</button>
    <button mat-button (click)="onNoClick()">Back</button> 
</div>
