<div class = "main-content">
  <div class = "row">
    <mat-tab-group>
      <mat-tab label = "Incidents">
          <div class="card">
              <div class="card-header">  
              </div>
              <div class="card-body">
                    <table mat-table [dataSource]="incident" class="mat-elevation-z8">
                              
                      <ng-container matColumnDef="date">
                          <th mat-header-cell *matHeaderCellDef> Date </th>
                          <td mat-cell *matCellDef="let incident"> {{incident.date}} </td>
                      </ng-container>
      
                      <ng-container matColumnDef="bID">
                          <th mat-header-cell *matHeaderCellDef> Borrower ID </th>
                          <td mat-cell *matCellDef="let incident"> {{incident.bID}} </td>
                      </ng-container>
      
                      <ng-container matColumnDef="bName">
                          <th mat-header-cell *matHeaderCellDef> Borrower Name </th>
                          <td mat-cell *matCellDef="let incident"> {{incident.bName}} </td>
                      </ng-container>
      
                      <ng-container matColumnDef="itemID">
                          <th mat-header-cell *matHeaderCellDef> Item ID </th>
                          <td mat-cell *matCellDef="let incident"> {{incident.itemID}} </td>
                      </ng-container>
      
                          
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openEditIncident(row)"></tr>
                  </table>  
              </div>
          </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
