<h3 mat-dialog-title>Receive {{data.subType}} ({{data.itemID}})</h3>
<div mat-dialog-content [formGroup] = "returnForm" >
           
                <mat-label> Borrower ID</mat-label>
                <p>{{data.borrowerID}}</p>
                <mat-label>Purpose</mat-label>
                <p>{{data.purpose}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click) = "hasIncident()" >Incident</button>
    <button mat-button (click) = "submitReturnForm()" >Receive Item</button>
    <button mat-button (click)="onNoClick()">Back</button> 
</div>
