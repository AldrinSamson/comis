<h2 mat-dialog-title>Return {{data.subType}} ({{data.itemID}})</h2>
<div mat-dialog-content [formGroup] = "returnForm" >
           
          
                <mat-label> Borrower ID</mat-label>
                <p>{{data.borrowerID}}</p>
            <mat-form-field >
                <mat-label> Remarks</mat-label>
                <input matInput formControlName = "remarks">
            </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click) = "hasIncident()" >Incident</button>
    <button mat-button (click) = "submitReturnForm()" >Return</button>
    <button mat-button (click)="onNoClick()">Back</button> 
</div>
