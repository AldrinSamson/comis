<h2 mat-dialog-title>Lend {{data.subType}} ({{data.itemID}})</h2>
<div mat-dialog-content [formGroup] = "borrowForm" >
           
            <mat-form-field >
                <mat-label> Borrower ID</mat-label>
                <input matInput formControlName = "borrowerID" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Purpose </mat-label>
                <select matNativeControl formControlName = "purpose" required>
                    <option value="UST SO">UST SO</option>
                    <option value="UST WO">UST WO</option>
                    <option value="Rehearsal">Rehearsal</option>
                    <option value="Others">Others</option>
                  </select>
            </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click) = "submitBorrowForm()" >Lend</button>
    <button mat-button (click)="onNoClick()">Back</button> 
</div>
